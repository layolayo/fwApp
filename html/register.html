<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <title>Register for facilitated writing</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <form method="post" class="form-signin" action="/fwApp/api/reg.php">
        <div>
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <p>Please fill in this form to create an account.</p>
            <p><small>Please enter token given to you</small></p>
            <hr>

            <label for="token" class="sr-only"><b>Token</b></label>
            <input type="text" class="form-control" placeholder="Enter Token" name="token" id="token" required>
            <br>

            <label for="inputEmail" class="sr-only"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="inputEmail" id="inputEmail" required>
            <br>

            <label for="inputPassword" class="sr-only"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="inputPassword" id="inputPassword" required>
            <br>

            <label for="psw-repeat" class="sr-only"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/fwApp/html/login">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
